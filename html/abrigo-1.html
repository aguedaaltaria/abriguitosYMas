<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de abrigos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/abrigo-1.css">
    <script src="../js/productos.js"></script>
    
</head>
<body>
    <div class="container">
    <header id="header"> 
        <div class="head-1">
            <div class="iconos-head">
                <details class="detail-container" id="detail-container">
                    <summary><span class="material-symbols-outlined menuTreslineas">
                        menu
                    </span></summary>
                    <div class="menu" >
                        <h3>Menu</h3>
                        <p>Tu Cuenta</p>
                        <p>Tus Pedidos</p>
                        <p>Listas</p>
                        <p>Promociones</p>
                        <p>Comprar Again</p>
                        <P>Notificaciones <span class="material-symbols-outlined">
                            notifications
                            </span></P>
                        <p>Idioma</p>
                    </div>
                </details>
            </div>
            <div class="logo">
                <a href="./abrigo-1.html"><img src="../img/logo-axolotl1.png" alt="logo-axolotl"></a>
            </div>
        </div>
        <a href="./abrigo-1.html"><p id="nombreNav">Abriguitos & Mas</p></a>
        <div class="head-1 head-2">
            <input id="busqueda" type="text" placeholder="... Busqueda de Abriguitos...">
            <hr>
            <div class="iconosSti">
                <div class="iconos-head person">
                    <span class="material-symbols-outlined">
                <a href="./perfil.html">person</a>
                    </span>
                </div>
                <div class="iconos-head cart"><button id="carrito">
                    <span class="material-symbols-outlined">
                <a href="./carrito.html">shopping_cart <span id="numCarrito">0</span></a>
                        </span></button>
                        <div id="pago">
                            <ul id="listaPago">
                                
                            </ul>
                            <p id="total">$0</p>
                            <div class="btnspago">
                                <button id="btnpago"><span class="material-symbols-outlined">
                                    point_of_sale
                                    </span>Pago</button>
                                <button onclick="borrarpago()" id="btnpago"><span class="material-symbols-outlined">
                                    cancel
                                    </span>Borrar</button>
                            </div>
                            <button id="btncerrarpago">x
                            <span class="cerrar">Cerrar</span></button>
                        </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="oferta" id="oferta">
        <p><span class="material-symbols-outlined">
            sell
            </span> Oferta del 15% para los primeros clientes</p>
    </div>
    <div class="contenedor" id="contenedor">
        <p id="bienvenido">

        </p>
        <div class="d-contenedor">
            <div class="opciones">
                <h2>Opciones</h2>
                <br>
                <h3><label for="checkboxTodo" class="checkbox-label">
                    <input type="checkbox" id="checkboxTodo" onchange="hola()"> <span class="diseniocheck"></span>Todo</label></h3>
                <details open>
                    <summary>
                        <h3>Filtro</h3>
                    </summary>
                    <div class="d-filtro">
                        <ul>
                            <li class="dd-filtro">
                                <details>
                                    <summary>Precio</summary>
                                    <li>
                                        <label for="checkbox1precio" class="checkbox-label">
                                        <input class="checkbox" type="checkbox" id="checkbox1precio"><span class="diseniocheck"></span>
                                        <span>$</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox2precio" class="checkbox-label">
                                        <input class="checkbox" type="checkbox" id="checkbox2precio"><span class="diseniocheck"></span>
                                        <span>$$</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox3precio" class="checkbox-label">
                                        <input class="checkbox" type="checkbox" id="checkbox3precio"><span class="diseniocheck"></span>
                                        <span>$$$</span>
                                        </label>
                                    </li>
                                </details>
                            </li>
                            <li class="dd-filtro">
                                <details>
                                    <summary>Marca</summary>
                                    <li>
                                        <label for="checkbox1marca" class="checkbox-label">
                                        <input class="checkbox" type="checkbox" id="checkbox1marca"><span class="diseniocheck"></span>
                                        <span>Glamour</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox2marca" class="checkbox-label">
                                        <input class="checkbox" id="checkbox2marca"type="checkbox"><span class="diseniocheck"></span>
                                        <span>.</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox3marca" class="checkbox-label">
                                        <input class="checkbox" type="checkbox" id="checkbox3marca"><span class="diseniocheck"></span>
                                        <span>.</span>
                                        </label>
                                    </li>
                                </details>
                            </li>
                            <li class="dd-filtro">
                                <details>
                                    <summary>Size</summary>
                                    <li>
                                        <label for="checkbox1size"class="checkbox-label">
                                        <input class="checkbox" type="checkbox" id="checkbox1size"><span class="diseniocheck"></span>
                                        <span>XXS</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox2size"class="checkbox-label">
                                        <input class="checkbox" type="checkbox" id="checkbox2size">
                                        <span class="diseniocheck"></span><span>XS</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox3size"class="checkbox-label">
                                        <input class="checkbox" type="checkbox" id="checkbox3size">
                                        <span class="diseniocheck"></span><span>S</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox4size"class="checkbox-label">
                                        <input class="checkbox" type="checkbox" id="checkbox4size">
                                        <span class="diseniocheck"></span><span>M</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox5size"class="checkbox-label">
                                        <input class="checkbox" type="checkbox" id="checkbox5size">
                                        <span class="diseniocheck"></span><span>L</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox6size"class="checkbox-label">
                                        <input class="checkbox" type="checkbox" id="checkbox6size">
                                        <span class="diseniocheck"></span><span>XL</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox7size"class="checkbox-label">
                                        <input class="checkbox" type="checkbox" id="checkbox7size">
                                        <span class="diseniocheck"></span><span>XXL</span>
                                        </label>
                                    </li>
                                </details>
                            </li>
                            <li class="dd-filtro">
                                <details>
                                    <summary>Tipo</summary>
                                    <li>
                                        <label for="checkbox1tipo"class="checkbox-label">
                                        <input value="acampanado" onchange="tipo('acampanado')" class="checkboxtipo" type="checkbox" id="checkbox1tipo">
                                        <span class="diseniocheck"></span><span>Acampanado</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox2tipo" class="checkbox-label">
                                        <input value="gabardina" onchange="tipo('gabardina')" class="checkboxtipo" type="checkbox" id="checkbox2tipo">
                                        <span class="diseniocheck"></span><span>Gabardina</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox3tipo"class="checkbox-label">
                                        <input 
                                        value="pluma" onchange="tipo('pluma')" class="checkboxtipo" type="checkbox" id="checkbox3tipo">
                                        <span class="diseniocheck"></span><span>Pluma</span>
                                        </label>
                                    </li>
                                </details>
                            </li>
                            <li class="dd-filtro">
                                <details>
                                    <summary>Color</summary>
                                    <li>
                                        <label for="checkbox1color"class="checkbox-label">
                                        <input class="checkboxcolor"
                                        value="naranja" onchange="color('naranja')" type="checkbox" id="checkbox1color">
                                        <span class="diseniocheck"></span><span>Naranja</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox2color"class="checkbox-label">
                                        <input class="checkboxcolor" value="rojo"  onchange="color('rojo')" type="checkbox" id="checkbox2color">
                                        <span class="diseniocheck"></span><span>Rojo</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox3color" class="checkbox-label">
                                        <input value="gris" class="checkboxcolor" onchange="color('gris')" type="checkbox" id="checkbox3color">
                                        <span class="diseniocheck"></span><span>Gris</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox4color"class="checkbox-label">
                                        <input value="beige" class="checkboxcolor" onchange="color('beige')" type="checkbox" id="checkbox4color">
                                        <span class="diseniocheck"></span><span>Beige</span>
                                        </label>
                                    </li>
                                </details>
                            </li>
                        </ul>
                    </div>
                </details>
                <details open>
                    <summary>
                        <h3>Ordernar por</h3>
                    </summary>
                    <div class="d-ordenar-por">
                        <ul>
                            <li><label for="checkbox1orden" class="checkbox-label">
                                <input type="checkbox" class="checkbox" id="checkbox1orden">
                                <span class="diseniocheck"></span><span>Precio</span>
                            </label></li>
                            <li><label for="checkbox2orden" class="checkbox-label">
                                <input type="checkbox" class="checkbox" id="checkbox2orden">
                                <span class="diseniocheck"></span><span>Relevancia</span>
                            </label></li>
                            <li><label for="checkbox3orden" class="checkbox-label">
                                <input type="checkbox" class="checkbox" id="checkbox3orden">
                                <span class="diseniocheck"></span><span>Nombre</span>
                            </label></li>
                        </ul>
                    </div>
                </details>
            </div>
            <div class="productos">
                <h2>Abriguitos</h2>
                <section class="abriguitos" id="abriguitos">
                

                </section>
            </div>
        </div>
    </div>
</div>
<script src="../js/abrigo-1.js" defer></script>
</body>
</html>
