<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tienda de abrigos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="../css/abrigo-1.css">
    <script src="../js/productos.js"></script>
    
</head>
<body>
    <div class="container">
    <header id="header"> 
        <div class="head-1">
            <div class="iconos-head">
                <details class="detail-container">
                    <summary>
                        <span class="material-symbols-outlined">
                            menu

                    </summary>
                    <div class="menu">
                        <h3>Menu</h3>
                        <p>Tu Cuenta</p>
                        <p>Tus Pedidos</p>
                        <p>Listas</p>

                            </span></P>
                        <p>Idioma</p>
                    </div>
                </details>
            </div>
            <div class="logo">
                <img src="../img/logo-axolotl.png" alt="logo-axolotl">
            </div>
        </div>
        <label for="">Abriguitos & Mas</label>
        <div class="head-1 head-2">
            <input id="busqueda" type="text" placeholder="Busqueda">

                    <span class="material-symbols-outlined">
                person
                    </span>
                </div>
                <div class="iconos-head">
                    <span class="material-symbols-outlined">
                shopping_cart

                </div>
            </div>

    <div class="oferta">
        <p><span class="material-symbols-outlined">
            sell

    </div>

                    </summary>
                    <div class="d-filtro">
                        <ul>
                            <li class="dd-filtro">
                                <details>
                                    <summary>Precio</summary>
                                    <li>
                                        <label for="checkbox-1" class="checkbox-label">
                                        <input type="checkbox">
                                        <span>$</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox-1" class="checkbox-label">
                                        <input type="checkbox">
                                        <span>$$</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox-1" class="checkbox-label">
                                        <input type="checkbox">
                                        <span>$$$</span>
                                        </label>
                                    </li>
                                </details>
                            </li>
                            <li class="dd-filtro">
                                <details>
                                    <summary>Marca</summary>
                                    <li>
                                        <label for="checkbox-1" class="checkbox-label">
                                        <input type="checkbox">
                                        <span>.</span>

                                    <li>
                                        <label for="checkbox-1" class="checkbox-label">
                                        <input type="checkbox">
                                        <span>.</span>

                                        <span>.</span>
                                        </label>
                                    </li>
                                </details>
                            </li>
                            <li class="dd-filtro">
                                <details>
                                    <summary>Size</summary>
                                    <li>
                                        <label for="checkbox-1" class="checkbox-label">
                                        <input type="checkbox">
                                        <span>XS</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox-1" class="checkbox-label">
                                        <input type="checkbox">
                                        <span>S</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox-1" class="checkbox-label">

                                        <label for="checkbox-1" class="checkbox-label">

                                        <span>XXXL</span>

                                    </li>
                                    <li>
                                        <label for="checkbox-1" class="checkbox-label">
                                        <input type="checkbox">
                                        <span>XXXXL</span>
                                        </label>
                                    </li>
                                </details>
                            </li>
                            <li class="dd-filtro">
                                <details>
                                    <summary>Tipo</summary>
                                    <li>
                                        <label for="checkbox-1" class="checkbox-label">

                                    <li>
                                        <label for="checkbox-1" class="checkbox-label">

                                        <span>.</span>
                                        </label>
                                    </li>
                                </details>
                            </li>

                                <details>
                                    <summary>Color</summary>
                                    <li>
                                        <label for="checkbox-1" class="checkbox-label">
                                        <input type="checkbox">
                                        <span>.</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox-1" class="checkbox-label">
                                        <input type="checkbox">
                                        <span>.</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="checkbox-1" class="checkbox-label">
                                        <input type="checkbox">
                                        <span>.</span>
                                        </label>
                                    </li>
                                </details>
                            </li>

                </details>

                    <summary>
                        <h3>Ordernar por</h3>
                    </summary>
                    <div class="d-ordenar-por">

                            <li><label for="checkbox-2" class="checkbox-label">
                                <input type="checkbox">
                                <span>Precio</span>
                            </label></li>
                            <li><label for="checkbox-2" class="checkbox-label">
                                <input type="checkbox">
                                <span>Relevancia</span>
                            </label></li>
                            <li><label for="checkbox-2" class="checkbox-label">
                                <input type="checkbox">
                                <span>Nombre</span>
                            </label></li>
                        </ul>
                    </div>
                </details>
            </div>
            <div class="productos">
                <h2>Abriguitos</h2>
                <section class="abriguitos" id="abriguitos">
                    

                </section>
            </div>
